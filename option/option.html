<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Art Timer 设置</title>
    <style>
        body {
            padding: 20px;
            font-family: system-ui, -apple-system, "Microsoft YaHei", "微软雅黑", sans-serif;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .help-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        button {
            padding: 8px 16px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #357ABD;
        }
        .api-help {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Art Timer 设置</h2>
    <div class="form-group">
        <label for="pixabayKey">Pixabay API Key</label>
        <input type="text" id="pixabayKey" placeholder="请输入你的 API Key">
        <p class="help-text">需要 Pixabay API Key 来获取艺术作品</p>
    </div>
    <button id="save">保存设置</button>
    
    <div class="api-help">
        <h3>如何获取 API Key？</h3>
        <p>1. 注册 Pixabay 账号</p>
        <p>2. 访问 API 文档页面</p>
        <p>3. 获取你的 API Key</p>
        <button id="getApiKey">获取 API Key</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
